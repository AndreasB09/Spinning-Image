<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Image</title>
    <style>
        body {
            background-color: #FAF9E5;
            font-family: Helvetica, sans-serif;
            text-align: center;
        }

        .spin-img {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            perspective: 1000px;
        }

        .spin-img img {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .spin {
            animation: spin 3s linear;
        }
    </style>
</head>
<body>
    <h1>Click me</h1>
    <h2>⇣<br>⇣</h2>
    <div class="spin-img">
        <img src="emerald web.jpg" alt="Spinning Coin" id="spinningImage">
    </div>

    <script>
        const spinningImage = document.getElementById('spinningImage');
        
        spinningImage.addEventListener('click', function() {
            spinningImage.classList.add('spin');
            setTimeout(function() {
                spinningImage.classList.remove('spin');
            }, 3000);
        });
    </script>
</body>
</html>
